<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contact main-background1">
        <div class="container-fluid">
            <div class="row">
                <div class="col mt-5 pt-5 mb-5">
                    <div class="row">
                        <h1 id="form_info">
                            GET IN TOUCH
                        </h1>
                        <form name="myform" action="#" id="form1">
                            <div class="form-group">
                                <input type="text" placeholder="Name" id="name">
                                <span id="username" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" id="email1">
                                <span id="email2" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Subject" id="subject">
                            </div>
                            <div class="form-group">
                                <textarea id="FormControlTextarea1" rows="3" placeholder="Type your message here..."></textarea>
                            </div>
                            <div class="form-group text-right">
                                <button type="submit" name="Submit" id="contact_btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col pr-0">
                    <div class="ripples img-fluid header-image jquery-ripples" style="background-image: none;">
                        <canvas width="459" height="707" style="position: absolute; inset: 0px; z-index: -1;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer started-->
    <footer class="container-fluid text-center" id="foot">
        <!-- Footer content -->
    </footer>
    <!--Footer finished-->
</body>

</html>
